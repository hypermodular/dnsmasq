# Basic dnsmasq configuration

# Don't read /etc/resolv.conf or /etc/hosts
no-resolv
no-hosts

# Listen on port 53
port=53

# Don't forward plain names (without a dot or domain part)
bogus-priv
domain-needed

# Use Google DNS as upstream
server=8.8.8.8
server=8.8.4.4

# Local domain configuration
local=/test/
domain=test

# Enable logging
log-queries
log-facility=-

# Additional settings for Kubernetes dnsmasq
user=root
no-poll
no-negcache
no-resolv
no-hosts
addn-hosts=/etc/hosts.dnsmasq
ync=20
