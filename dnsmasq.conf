# Basic dnsmasq configuration
no-resolv
log-queries
log-facility=-

# Use Google DNS as upstream
server=8.8.8.8
server=8.8.4.4

# Local domain resolution
local=/test/
domain=test

# Don't read /etc/hosts
no-hosts

# Don't read /etc/resolv.conf
no-resolv

# Don't forward plain names (without a dot or domain part)
bogus-priv
domain-needed

# Cache size
cache-size=1000

# Logging
log-queries
log-async=20
