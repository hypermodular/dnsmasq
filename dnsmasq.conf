# Basic dnsmasq configuration

# Don't read /etc/resolv.conf or /etc/hosts
no-resolv
no-hosts

# Listen on all interfaces
listen-address=0.0.0.0

# Don't forward plain names (without a dot or domain part)
bogus-priv
domain-needed

# Use Google DNS as upstream
server=8.8.8.8
server=8.8.4.4

# Local domain configuration
local=/test/
domain=test

# Enable logging
log-queries
log-facility=-

# Additional settings
no-poll
no-negcache
ync=20
