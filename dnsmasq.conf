# Basic dnsmasq configuration
user=root

# Don't read /etc/resolv.conf or /etc/hosts
no-resolv
no-hosts

# Listen on all interfaces
interface=*
listen-address=0.0.0.0
bind-interfaces

# Don't forward plain names (without a dot or domain part)
bogus-priv
domain-needed

# Use Google DNS as upstream
server=8.8.8.8
server=8.8.4.4

# Local domain configuration
local=/test/
domain=test
address=/test/127.0.0.1

# Enable verbose logging
log-queries
log-dhcp
log-facility=-
log-debug

# Cache settings
cache-size=1000
local-ttl=300

# Additional settings
no-poll
no-negcache
